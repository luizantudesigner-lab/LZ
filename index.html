    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Gold Gradient Text */
      .text-gold {
        background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .bg-gold-gradient {
        background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 50%, #AA771C 100%);
      }
      .border-gold {
        border-color: #D4AF37;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
    </style>
